<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1 Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  
    @keyframes pop { from {transform: scale(1)} to {transform: scale(1.05)} }
    .hover-pop:hover { animation: pop 0.5s forwards; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">




<main class="container mx-auto p-4">
  <section class="mb-12" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-6">Formula 1 Photo Gallery</h2>
    <p class="text-gray-300 mb-6">Explore the thrilling world of F1 through high-quality photos of cars, drivers, and races.</p>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in">
        <img src="./KAV_001099_05784_1_t218_123642.jpg" alt="F1 Car 1" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="50">
        <img src="./eade0edc2102fb8c0c58a6096578262b604a5c9a4f3e1047224400.jpg" alt="F1 Car 2" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="100">
        <img src="./1708512671_497_every-watch-brand-sponsorship-for-the-2024-formula-1-season.jpg" alt="F1 Car 3" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="150">
        <img src="./b5df6eb898d490a4761c3f90dbd5e2e0d009157d.jpg" alt="F1 Car 4" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="200">
        <img src="./Hot_Wheels_Apex_Grand_Prix_car.webp" alt="F1 Car 5" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="250">
        <img src="./172509.jpg" alt="F1 Car 6" class="w-full h-48 object-cover transition-transform" />
      </div>
       <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="200">
        <img src="./KAV_001099_05787_1_t218_123655.jpg" alt="F1 Car 5" class="w-full h-48 object-cover transition-transform" />
      </div>
      <div class="overflow-hidden rounded-lg hover-pop" data-aos="zoom-in" data-aos-delay="250">
        <img src="./cover_1740561209334238002.jpg" alt="F1 Car 6" class="w-full h-48 object-cover transition-transform" />
      </div>
      
    </div>
  </section>
</main>

<footer class="border-t border-gray-800 mt-12 py-6 text-center text-sm text-gray-400">

</footer>

</body>
</html>
